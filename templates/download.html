<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Video - vidnet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google AdSense: Place this in <head> -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2032335699564140"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 32px 32px 24px 32px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            text-align: center;
        }
        .error {
            color: red;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .video-info {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 28px;
            margin-bottom: 32px;
        }
        .thumbnail {
            width: 220px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            flex-shrink: 0;
            background: #eee;
        }
        .meta {
            text-align: left;
            max-width: 350px;
        }
        .meta h2 {
            font-size: 22px;
            margin: 0 0 10px 0;
            font-weight: 600;
        }
        .meta .duration {
            color: #666;
            font-size: 15px;
            margin-bottom: 10px;
        }
        .download-section {
            margin-top: 24px;
            padding: 18px 0 0 0;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            min-width: 220px;
        }
        .download-btn {
            display: inline-block;
            margin-top: 16px;
            padding: 12px 32px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .download-btn:hover {
            background: #388e3c;
        }
        @media (max-width: 600px) {
            .container {
                padding: 12px;
            }
            .video-info {
                flex-direction: column;
                gap: 16px;
            }
            .meta {
                max-width: 100%;
            }
        }
    </style>
    <script>
        function updateDownloadLink() {
            var select = document.getElementById('format-select');
            var link = document.getElementById('download-link');
            link.href = select.value;
        }
    </script>
</head>
<body>
    <div class="container">
        {% if error %}
            <div class="error">{{ error }}</div>
        {% else %}
            <div class="video-info">
                <img src="{{ thumbnail }}" alt="Video Thumbnail" class="thumbnail">
                <div class="meta">
                    <h2>{{ title }}</h2>
                    {% if duration %}
                        <div class="duration">Duration: {{ duration }}</div>
                    {% endif %}
                </div>
            </div>
            <div class="download-section">
                <label for="format-select">Choose format:</label>
                <select id="format-select" onchange="updateDownloadLink()">
                    {% for format in formats %}
                        <option value="{{ format.url }}">
                            {{ format.format_name }} ({{ format.extension }})
                        </option>
                    {% endfor %}
                </select>
                <br>
                <a id="download-link" class="download-btn" href="{{ formats[0].url }}" download onclick="showPopupAd()">
                    Download
                </a>
            </div>
        {% endif %}
    </div>
    <!-- Ad unit after video info -->
    <ins class="adsbygoogle"
         style="display:block; text-align:center; margin:30px auto;"
         data-ad-client="ca-pub-2032335699564140"
         data-ad-slot="2245616548"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- Popup Ad Modal -->
    <div id="popup-ad" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:9999; justify-content:center; align-items:center;">
        <div style="background:#fff; padding:30px; border-radius:12px; max-width:350px; margin:auto; text-align:center; position:relative;">
            <span style="position:absolute; top:10px; right:16px; font-size:22px; cursor:pointer;" onclick="closePopupAd()">&times;</span>
            <!-- Ad unit inside popup -->
            <ins class="adsbygoogle"
                 style="display:block; text-align:center;"
                 data-ad-client="ca-pub-2032335699564140"
                 data-ad-slot="2245616548"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            <div style="margin-top:12px; color:#333;">Advertisement</div>
        </div>
    </div>

    <script>
    function showPopupAd() {
        document.getElementById('popup-ad').style.display = 'flex';
        // Optionally, close popup after a few seconds:
        setTimeout(closePopupAd, 5000); // closes after 5 seconds
    }
    function closePopupAd() {
        document.getElementById('popup-ad').style.display = 'none';
    }
    </script>
</body>
</html>
