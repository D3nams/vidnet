apiVersion: v1
kind: Service
metadata:
  name: vidnet-api-service
  namespace: vidnet
  labels:
    app: vidnet-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: vidnet-api

---
apiVersion: v1
kind: Service
metadata:
  name: vidnet-redis
  namespace: vidnet
  labels:
    app: vidnet-redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: vidnet-redis