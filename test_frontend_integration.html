<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidNet Integration Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">VidNet Integration Test</h1>
        
        <!-- Test Results Container -->
        <div id="test-results" class="space-y-4 mb-8">
            <!-- Test results will be populated here -->
        </div>
        
        <!-- Manual Test Section -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Manual Test</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Test URL:</label>
                    <input 
                        type="url" 
                        id="test-url" 
                        value="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>
                <button 
                    id="run-manual-test" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-colors"
                >
                    Test Metadata Extraction
                </button>
                <div id="manual-test-result" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        class IntegrationTester {
            constructor() {
                this.apiBase = '/api/v1';
                this.tests = [
                    { name: 'Health Check', func: this.testHealthCheck.bind(this) },
                    { name: 'API Status', func: this.testApiStatus.bind(this) },
                    { name: 'Static Files', func: this.testStaticFiles.bind(this) },
                    { name: 'CORS Headers', func: this.testCorsHeaders.bind(this) },
                    { name: 'Error Handling', func: this.testErrorHandling.bind(this) }
                ];
                this.results = [];
            }

            async runAllTests() {
                const resultsContainer = document.getElementById('test-results');
                resultsContainer.innerHTML = '<div class="text-center py-4">Running tests...</div>';

                this.results = [];

                for (const test of this.tests) {
                    const result = await this.runTest(test);
                    this.results.push(result);
                    this.updateResults();
                }

                this.showSummary();
            }

            async runTest(test) {
                const startTime = Date.now();
                
                try {
                    const success = await test.func();
                    const duration = Date.now() - startTime;
                    
                    return {
                        name: test.name,
                        success: success,
                        duration: duration,
                        error: null
                    };
                } catch (error) {
                    const duration = Date.now() - startTime;
                    
                    return {
                        name: test.name,
                        success: false,
                        duration: duration,
                        error: error.message
                    };
                }
            }

            async testHealthCheck() {
                const response = await fetch('/health');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                if (data.status !== 'healthy') throw new Error('Unhealthy status');
                
                return true;
            }

            async testApiStatus() {
                const response = await fetch(`${this.apiBase}/monitoring/status`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                if (!data.redis) throw new Error('Redis status missing');
                
                return true;
            }

            async testStaticFiles() {
                const files = [
                    '/static/js/vidnet-ui.js',
                    '/static/js/analytics-manager.js',
                    '/static/js/ad-manager.js'
                ];

                for (const file of files) {
                    const response = await fetch(file);
                    if (!response.ok) throw new Error(`${file} not accessible`);
                }

                return true;
            }

            async testCorsHeaders() {
                const response = await fetch(`${this.apiBase}/monitoring/status`);
                
                const corsHeader = response.headers.get('Access-Control-Allow-Origin');
                if (!corsHeader) throw new Error('CORS headers missing');
                
                return true;
            }

            async testErrorHandling() {
                const response = await fetch(`${this.apiBase}/metadata`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: 'invalid-url' })
                });

                if (response.ok) throw new Error('Should have returned error for invalid URL');
                
                const errorData = await response.json();
                if (!errorData.error && !errorData.message) {
                    throw new Error('Error response missing error field');
                }

                return true;
            }

            updateResults() {
                const resultsContainer = document.getElementById('test-results');
                
                const html = this.results.map(result => {
                    const statusClass = result.success ? 'bg-green-100 border-green-200 text-green-800' : 'bg-red-100 border-red-200 text-red-800';
                    const statusIcon = result.success ? '‚úÖ' : '‚ùå';
                    
                    return `
                        <div class="border rounded-lg p-4 ${statusClass}">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-2">
                                    <span class="text-lg">${statusIcon}</span>
                                    <span class="font-medium">${result.name}</span>
                                </div>
                                <span class="text-sm">${result.duration}ms</span>
                            </div>
                            ${result.error ? `<div class="mt-2 text-sm">Error: ${result.error}</div>` : ''}
                        </div>
                    `;
                }).join('');

                resultsContainer.innerHTML = html;
            }

            showSummary() {
                const passed = this.results.filter(r => r.success).length;
                const total = this.results.length;
                const successRate = (passed / total * 100).toFixed(1);

                const summaryClass = passed === total ? 'bg-green-100 border-green-200 text-green-800' : 'bg-yellow-100 border-yellow-200 text-yellow-800';

                const summaryHtml = `
                    <div class="border rounded-lg p-4 ${summaryClass} mt-6">
                        <h3 class="font-semibold text-lg mb-2">Test Summary</h3>
                        <p>Passed: ${passed}/${total} (${successRate}%)</p>
                        <p class="text-sm mt-1">
                            ${passed === total ? 
                                'üéâ All tests passed! Frontend-backend integration is working correctly.' : 
                                '‚ö†Ô∏è Some tests failed. Check the results above for details.'
                            }
                        </p>
                    </div>
                `;

                document.getElementById('test-results').insertAdjacentHTML('beforeend', summaryHtml);
            }

            async testMetadataExtraction(url) {
                const response = await fetch(`${this.apiBase}/metadata`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP ${response.status}`);
                }

                const metadata = await response.json();
                return metadata;
            }
        }

        // Initialize tester and run tests when page loads
        const tester = new IntegrationTester();

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            tester.runAllTests();
        });

        // Manual test functionality
        document.getElementById('run-manual-test').addEventListener('click', async () => {
            const url = document.getElementById('test-url').value;
            const resultDiv = document.getElementById('manual-test-result');
            
            resultDiv.innerHTML = '<div class="text-blue-600">Testing...</div>';

            try {
                const metadata = await tester.testMetadataExtraction(url);
                
                resultDiv.innerHTML = `
                    <div class="bg-green-100 border border-green-200 rounded-lg p-4 text-green-800">
                        <h4 class="font-semibold mb-2">‚úÖ Success!</h4>
                        <div class="space-y-1 text-sm">
                            <p><strong>Title:</strong> ${metadata.title}</p>
                            <p><strong>Platform:</strong> ${metadata.platform}</p>
                            <p><strong>Duration:</strong> ${metadata.duration}s</p>
                            <p><strong>Qualities:</strong> ${metadata.available_qualities.length} options</p>
                            <p><strong>Audio Available:</strong> ${metadata.audio_available ? 'Yes' : 'No'}</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="bg-red-100 border border-red-200 rounded-lg p-4 text-red-800">
                        <h4 class="font-semibold mb-2">‚ùå Error</h4>
                        <p class="text-sm">${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
