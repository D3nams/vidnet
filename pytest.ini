[tool:pytest]
# Pytest configuration for VidNet comprehensive test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests for end-to-end workflows
    performance: Performance tests for concurrent scenarios
    platform: Platform compatibility tests with real URLs
    load: Load testing for scalability validation
    uptime: Uptime and response time monitoring tests
    slow: Tests that take a long time to run

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Async test configuration
asyncio_mode = auto

# Test timeout (in seconds)
timeout = 300

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:httpx.*
    ignore::UserWarning:asyncio.*